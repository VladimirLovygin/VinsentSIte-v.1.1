<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="wrap">
        <div class="header_wrap">
          <div class="header_logo">
            <img src="image/svg/Logo.svg" alt="header logotype Vinsent Site" />
          </div>

          <div class="header_navigation">
            <div class="menu">
              <img src="image/svg/Menu.svg" alt="header menu" />
            </div>
            <div class="dark-light_mode_link">
              <img src="image/svg/Dark-Light.svg" alt="dark-light mode click" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="intro">
        <div class="heading">
          <div class="top_image">
            <img
              src="image/png/camille-couvez-H5PnIYI_1I0-unsplash 1.png"
              alt="image"
            />
          </div>
          <div class="heading_text">
            <p class="top_text">
              I have tried to express the terrible passions of humanity by means
              of red and purple
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
